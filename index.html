<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/sudoku.css">
  <script src="scripts/sudoku.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fw-bold">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./images/logo.webp" alt="" width="25" height="25" class="d-inline-block align-text-top">
        Sudoku Centre
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">
        </span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Play Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="high_scores.html">High Scores</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="control">
    <div class="control-btn">
      <button class="btn" id="start-btn">New Game</button>
      <button class="btn" id="solve-btn" disabled="true">Solve</button>
      <button class="btn" id="reset-btn" disabled="true">Reset Board</button>
    </div>
    <button class="btn timer">
      <label id="minutes">00</label>:<label id="seconds">00</label>
    </button>
  </div>

  <div class="game-board">
    <table class="sudoku-board" id="sudoku-board">
      <colgroup><col><col><col>
      <colgroup><col><col><col>
      <colgroup><col><col><col>
        <tbody>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
         <tbody>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
         <tbody>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
          <tr> <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>  <td>
    </table>
  </div>

  <div class="game-board">
    <table class="numbers-palette" id="numbers-palette">
      <tbody>
        <tr> <td>1  <td>2  <td>3  <td>4  <td>5  <td>6  <td>7  <td>8  <td>9 <td id="undo-btn"> <img src="./images/undo.png">
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100 fw-bold">Choose Difficulty Level</h5>
        </div>
        <div class="modal-body text-center">
          <button type="button" class="btn bg-success" id="easy-btn" data-dismiss="modal">Easy</button>
          <button type="button" class="btn bg-warning" id="medium-btn" data-dismiss="modal">Medium</button>
          <button type="button" class="btn bg-danger" id="hard-btn" data-dismiss="modal">Hard</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content text-white bg-dark">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100 fw-bold">Congratulations! You have solved the puzzle!</h5>
        </div>
      </div>
    </div>
  </div>

</body>
