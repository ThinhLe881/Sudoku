  <div class="modal fade" id="start-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h5 class="modal-title w-100 fw-bold">Choose Difficulty Level</h5>
        </div>
        <div class="modal-body text-center">
          <button type="button" class="btn btn-outline-dark p-2 border-3 fw-bold flex-grow-1 bg-success" id="easy-btn"

          <button type="button" class="btn btn-outline-dark p-2 border-3 fw-bold flex-grow-1 bg-warning" id="medium-btn"
